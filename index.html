<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connections Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="pause-container hidden">
        <span>Game Paused</span>
        <button class="resume-button">Resume</button>
    </div>

    <div class="container">

        <div class="timer">00:00:00</div>

        <h1>Make Connections</h1>

        <div class="word-group-container">
            <!-- <div class="yellow"></div>
            <div class="green"></div>
            <div class="blue"></div>
            <div class="purple"></div> -->
        </div>

        <button class="submit-button">Submit</button>
        <button class="clear-button">Clear</button>
        <button class="pause-button">Pause</button>
        <button class="reset-button">Restart</button>
        <h2 class="message">Find words that have something in common</h2>
        <div class="guesses-container"></div>

        <div class="category-container"></div>

    </div>

    <script src="wordGroups.js"></script>
    <script src="script.js"></script>
</body>
</html>
